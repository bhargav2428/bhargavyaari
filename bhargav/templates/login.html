{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/nav1.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/footer.css' %}">
    <title>login | bhargavyaari</title>
</head>

<body>
    <div id="navigation"></div>
    <script>
        $(document).ready(function() {

            $('#navigation').load("{% url 'views' %}");

        });
    </script>
    <div class="container">
        <div class="row display-flex">
            <div class="col-sm-6 col-xs-12 col-md-4 col-md-offset-2" id="login-intro-form">
                <h1 class="text-center login-login-title">Hello Globetrotter</h1>
                <div class="login-account-wall">
                    <img class="login-profile-img" src="{% static 'Images/login/avatar.png' %}" alt="">
                    <form class="login-form-signin" action="{% url 'home' %}" method="get">
                        <input type="text" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                        <a href="{%url 'contact' %}" class="pull-right login-need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                    or <br>
                    <a href="{% url 'signup' %}" class="text-center login-new-account">Create an account </a>
                </div>

            </div>
            <div class="col-sm-6 col-xs-12 col-md-4" id="login-intro">
                <h2 class="login-login-title text-center">Welcome to bhargavyaari</h2>

                <img class="img-responsive img-rounded" src="{% static 'Images/login/side.jpg' %}" alt="signup image">
                <p style="text-align: center;margin-top: 2rem; color: rgb(235, 247, 185);">We Are Happy to see you here. We are working to provide the best services to you.</p>
            </div>
        </div>
    </div>
    <div id="foot"></div>
    <script>
        $(document).ready(function() {

            $('#foot').load("{% url 'foot' %}");

        });
    </script>
</body>

</html>
